<form #registerForm="ngForm"
    (ngSubmit)="registerUser()"
    [gsMatch]="['password', 'confirm_password']"
>
    <h2>Register</h2>
    <p>
        <label for="Name" class="floatLabel">Name</label>
        <input id="Name"
            name="Name"
            type="text"
            required
            #name="ngModel"
            [(ngModel)]="user.userName"
        >
    </p>
    <p>
        <label for="Email" class="floatLabel">Email</label>
        <input id="Email"
            name="Email"
            type="text"
            required
            #email="ngModel"
            [(ngModel)]="user.email"
        >
    </p>
    <p>
        <label for="password" class="floatLabel">Password</label>
        <input id="password"
            name="password"
            type="password"
            required
            #password="ngModel"
            [minlength]="passMinLength"
            [(ngModel)]="user.password"
        >
        <small
            [hidden]="password.valid || password.pristine"
        >
            * Password must contain at least {{passMinLength}} characters
        </small>
    </p>
    <p>
        <label for="confirm_password" class="floatLabel">Confirm Password</label>
        <input
            id="confirm_password"
            name="confirm_password"
            type="password"
            required
            #confirmPass="ngModel"
            [(ngModel)]="user.confirmedPassword"
        >
        <small
            [hidden]="confirmPass.valid || confirmPass.pristine"
        >
            * Your passwords do not match
        </small>
    </p>
    <p>
        <input
            type="submit"
            value="Create My Account"
            id="submit"
            [disabled]="!registerForm.form.valid"
            [class.disabled]="!registerForm.form.valid"
        >
    </p>
</form>
